<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" opened mode="side">


        <mat-selection-list #roomMatList [multiple]="false">
            <mat-list-option *ngFor="let room of rooms" [value]="room" (click)="switchRoom(room)">
                {{room}}
            </mat-list-option>
        </mat-selection-list>
        <button  mat-button (click)="createRoom()" >Create Room</button>
    </mat-drawer>




    <div #Scroll class="messages">

        <mat-list *ngIf="messages.length>0">
            <mat-list-item *ngFor="let item of messages">{{item}}</mat-list-item>
        </mat-list>
    </div>
    <form (submit)="sendMessage()">
        <mat-form-field class="example-full-width">
            <mat-label>Message</mat-label>
            <input required matInput placeholder="Enter your message here" [(ngModel)]="currentMessage"
                name="currentMessage">
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary"> Send </button>
    </form>




</mat-drawer-container>
